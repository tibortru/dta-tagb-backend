<div data-ng-controller="PoisController">
    <div ng-include="'views/menu.html'"></div>

    <section class="container">
        <div flash-message="5000"></div>
        <h1>New Poi</h1>
        <div class="row">
            <form class="form-signin" data-ng-submit="create()" novalidate>
                <div class="col-md-4">
                    <div>
                        <label for="title" class="sr-only">Title</label>

                        <div>
                            <input type="text" data-ng-model="title" id="title" placeholder="Title" required autofocus
                                   class="form-control">
                        </div>
                    </div>
                    <div>
                        <label for="description" class="sr-only">Description</label>

                        <div>
                            <textarea rows="5" type="text" data-ng-model="description" id="description" placeholder="Description"
                                   class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div>
                        <label for="coordinates" class="sr-only">Coordinates</label>
                        <ui-gmap-google-map id="coordinates" center='map.center' marker='' zoom='map.zoom'
                                            events='map.events'>
                            <ui-gmap-marker coords="map.clickedMarker" idKey="map.clickedMarker.id"
                                            options="map.clickedMarker.options">
                            </ui-gmap-marker>
                        </ui-gmap-google-map>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <br>
                    <div>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Create POI</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
